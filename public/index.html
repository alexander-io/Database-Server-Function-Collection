<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sever side index</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <link rel="stylesheet" href="material-components-web.css">
    <link rel="stylesheet" href="materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="materialize.min.js"></script>
  </head>
  <body id="body">

    <div class="top bar" style="width:100%;height:20px;background-color:#000a12;">
    </div>

      <ul class="tabs" id="tabs" style="width:100%;overflow:hidden;">
        <li class="tab " style="width:33.3%;"><a href="#">blog</a></li>
        <li class="tab " style="width:33.3%;"><a href="#">authors</a></li>
        <li class="tab " style="width:33.3%;"><a href="#">about</a></li>
      </ul>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s6">
            <form action="http://localhost:3000/user" method="post">
              <h4 style="text-align : center; color:white;">create user</h4>
              <div>
                <label for="password">admin password</label>
                <input type="password" name="admin_password" value="" >
                <label for="username">username</label>
                <input name="username" value="">
                <label for="password">user password</label>
                <input type="password" name="user_password" value="" >
              </div>
              <div>
                <button>submit</button>
              </div>
            </form>
          </div>
          <div class="col s6">
            <form action="http://localhost:3000/post" method="post">
              <h4 style="text-align : center; color:white;">create post</h4>
              <div>
                <label for="post_title">
                  post title
                </label>
                <input type="text" name="post_title" value="">

                <label for="post_body">
                  post body
                </label>
                <input name="post_body" value="">

                <label for="post_sub_title">
                  post sub-title
                </label>
                <input type="text" name="post_sub_title" value="" >
              </div>
              <div>
                <button>submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <a id="add-post" class="btn-floating btn-large waves-effect" style="position:fixed;bottom:25px;right:25px;">
      <i class="material-icons">
        add
      </i>
    </a>

    <script type="text/javascript">
      let add_post = document.getElementById('add-post')
      let body = document.getElementById('body')
      add_post.addEventListener('click', function(e) {

        let add_post_window = document.createElement('div');
        add_post_window.style.position = 'fixed'
        add_post_window.style.width = '100%'
        add_post_window.style.height = '100%'
        add_post_window.style.backgroundColor = '#64dd17'
        add_post_window.style.padding = '5%'

        let add_post_window_close_button = document.createElement('a');
        add_post_window_close_button.className = 'btn-floating  waves-effect'
        add_post_window_close_button.style.position = 'relative'
        add_post_window_close_button.style.backgroundColor = '#263238'
        add_post_window_close_button.style.border = '3px solid #212121'

        let add_post_window_close_button_icon = document.createElement('i')
        add_post_window_close_button_icon.className = 'material-icons'
        add_post_window_close_button_icon.innerText = 'clear'
        add_post_window_close_button.appendChild(add_post_window_close_button_icon);

        add_post_window.appendChild(add_post_window_close_button);

        add_post.childNodes[1].innerText = 'done'
        add_post.style.backgroundColor = '#263238'
        add_post.style.border = '3px solid white'
        // add_post.style.color = 'white'
        // console.log(add_post.childNodes[1].innerText = 'done');



        body.appendChild(add_post_window);
      });
    </script>


    <style media="screen">
    input {
      color : white;
    }
    </style>

    <script type="text/javascript" src="material-components-web.js"></script>

    <script type="text/javascript">mdc.autoInit()</script>


    <link rel="stylesheet" href="style.css">
  </body>
</html>
